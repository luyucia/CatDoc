<!doctype html>
<html lang="en" >
<head>
    <title>CatDoc</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CatDoc the best tools for document">
    <link rel="stylesheet" href="/static/assets/dist/semantic.min.css">
    <link rel="stylesheet" href="/static/assets/base.css">
    <link rel="stylesheet" href="js/jsonFormater/jsonFormater.css">
</head>
<body id = "bo">
<header>
    <h1>WiFi点点</h1>
	<p>欢迎加入尔邦科技</p>
</header>
<div class = "container">
    <div class="ui two column left aligned very relaxed stackable grid">
    <div class="column">
	    <h3>创建新账号</h3>
        <div class="ui form">
            <div class="field">
                <label>用户名:</label>
                <input type="text" placeholder="字母、数字等，用户名唯一" required>
            </div>
		    <div class="field">
                <label>Email:</label>
                <input type="email" placeholder="Email" required>
            </div>
		    <div class="field">
                <label>密   码:</label>
                <input type="password" placeholder="不少于6位" required>
            </div>
		    <div class = "two fields">
		        <div class = "field">
				    <p>同意并接受<a>《服务条款》</a></p>
    			</div>
	    	    <div class = "field">
		    	    <button type = "submit" class = "btn">注册</button>
                </div>
		    </div>	
        </div>
    </div>
    <div class="ui vertical divider">or</div>
    <div class="column">
	    <h3>用户登录</h3>
        <div class="ui form">
            <div class="field">
                <label>Email:</label>
                <div class="ui left icon input">
                    <input type="email" placeholder="Email" required>
                    <i class="user icon"></i>
                </div>
            </div>
		    <div class="field">
                <label>密   码:</label>
                <div class="ui left icon input">
                    <input type="password" placeholder="密码" required>
                    <i class="privacy icon"></i>
                </div>
            </div>
		    <div class="two fields">
		        <div class = "field">
		            <div class="ui checkbox">
                        <input type="checkbox" tabindex="0" class="hidden">
                        <label class = "lab">记住登录状态</label>
                    </div>
			    </div>
		        <div class = "field">
			        <button type = "submit" class = "btn">登录</button>
			    </div>
            </div>	
			<div class = "field">
			    <label></label>
			</div>
        </div>
    </div>
</div>
</div>
<section>
    <h4><a>找回密码</a>&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;<a>首页</a>&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;<a>创建账号</a></h4>
</section>
